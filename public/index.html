<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">

    <link href="https://fonts.googleapis.com/css?family=Esteban|Montserrat:300,400" rel="stylesheet">
</head>

<body>
    <div id="app" class="app">
        <div class="container" v-bind:style='{backgroundColor}'>
            <h1 class="title">Color Converter </h1>

            <div class="controller">

                <div class="group" v-bind:class='{error:input_hex_error}'>
                    <label for="hex" class="label" v-bind:style='{backgroundColor: oppositeColor}' v-bind:class='{light: !backgroundIsDark}'>HEX</label>
                    <input type="text" id="hex" v-model='input_hex' class="input" v-bind:class='{ light: backgroundIsDark, error: input_hex_error}'>
                    <div class="erroricon" v-bind:class='{show:input_hex_error}'>
                        <img src="assets/baseline-error_outline-24px.svg" alt="error">
                    </div>
                </div>

                <div class="group" v-bind:class='{error:input_rgb_error}'>
                    <label for="rbg" class="label" v-bind:style='{backgroundColor: oppositeColor}' v-bind:class='{light: !backgroundIsDark}'>RBG</label>
                    <input type="text" id="rbg" v-model='input_rgb' class="input" v-bind:class='{ light: backgroundIsDark, error: input_rgb_error}'>
                    <div class="erroricon" v-bind:class='{show:input_rgb_error}'>
                        <img src="assets/baseline-error_outline-24px.svg" alt="error">
                    </div>
                </div>

                <div class="group" v-bind:class='{error:input_hsl_error}'>
                    <label for="hsl" class="label" v-bind:style='{backgroundColor: oppositeColor}' v-bind:class='{light: !backgroundIsDark}'>HSL</label>
                    <input type="text" id="hsl" v-model='input_hsl' class="input" v-bind:class='{ light: backgroundIsDark, error: input_hsl_error}'>
                    <div class="erroricon" v-bind:class='{show:input_hsl_error}'>
                        <img src="assets/baseline-error_outline-24px.svg" alt="error">
                    </div>
                </div>

            </div>

            <button class="button" @click='randomColor' v-bind:style='{backgroundColor: oppositeColor}' v-bind:class='{ dark: backgroundIsDark}'>Random</button>

        </div>
    </div>


    <script src="js/bundle.js"></script>
</body>

</html>
